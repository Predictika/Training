    welcomeMsg: |
                Welcome to the  Canon Camera bot. You can ask me questions, e.g.,
                'how to take a picture', 'how to start camera', 'how to zoom the camera', 'how to pan the camera',
                or to operate your canon camera type "start" or just type what you want the bot to do
